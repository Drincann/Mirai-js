<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <!-- Theme: Simple Dark -->
    <link rel="stylesheet" href="./theme/simple-dark.css">
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" /> -->
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            el: '#app',

            // github 仓库
            repo: 'drinkal/Mirai-js',

            // 侧栏显示标题深度
            maxLevel: 3,

            // 开启头栏
            loadNavbar: true,

            // 开启侧栏
            loadSidebar: true,

            // 生成目录
            subMaxLevel: 3,

            // 自动到顶部
            auto2top: true,

            // 上方大屏幕
            coverpage: true,

            // 侧栏标题
            name: 'Mirai-js',

            // 根据文件名生成标题
            autoHeader: true,

            // 404 page
            // notFoundPage: true,
            topMargin: true,

            // 搜索插件
            search: {
                paths: ['/'],
                placeholder: 'Search',
                noData: 'NULL',

                // 搜索标题的最大层级, 1 - 6
                depth: 6,

                // 搜索时是否隐藏其他侧边栏内容
                hideOtherSidebarContent: true,
            },

            // 页脚
            pagination: {
                crossChapter: true,
                crossChapterText: true,
            }
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- 插件 -->
    <!--  - 搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--  - 复制代码 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!--  - 页脚 -->
    <script src="./plugin/docsify-pagination.js"></script>
    <script>
        // 向下滑半页
        console.log(window.location.hash = '#/?id=mirai-js');
    </script>
    </script>
</body>

</html>
